<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <table id="table" border="1px">
        <tr>
            <td><input type="number" v-on:keyup="fibo"></td>
        </tr>
        <tr>
            <th>Ngày thứ {{ n }}</th>
            <th>Đã học</th>
        </tr>
        <tr v-for="(item,index) in row">
            <td>{{ index+1 }}</td>
            <td>{{ item.sum }}</td>
        </tr>
    </table>
    <script>
        new Vue({
            el: "table",
            data: () => {
                return {
                    n: 0,
                    row: [{
                        sum: 1
                    }, {
                        sum: 1
                    }]
                }
            },
            methods: {
                fibo(e) {
                    var row = [{
                        sum: 1
                    }, {
                        sum: 1
                    }];
                    for (var i = 1; i <= e.target.value; i++) row.push({
                        sum: row[i].sum + row[i - 1].sum
                    });
                    this.row = row;
                }
            },
        })
    </script>
</body>

</html>
